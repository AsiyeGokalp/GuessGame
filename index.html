<html lang="en">
<head>

<body>
  
<div class="container">
  <h3>Guess the secret number between 1-100. If your guess is too high or too low, you'll get a hint.</h3><br>
  <h4>Enter your answer, and click to guess.</h4><br>
  <input type="text" placeholder="Num" id="guess">
  <button onclick="play()" id="myBtn">GUESS</button>

  <p id="message1">Turn : 0</p>
  <p id="message2">Your Guess </p>
  <p id="message3"></p>
</div>
